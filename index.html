<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script async defer src="./script.js"></script>
</head>

<body style="text-align: center">
    <div class="game-container">
        <h1 style="text-align: center;">Tic Tac Toe Game</h1>
        <h2 style="text-align: center">Turn: Player :<span id="player"></span></h2>
        <div style="text-align: center;">
            <button id="restart" onclick="restartGame()">Restart</button>
        </div>
        <table id="game">
            <tbody>
                <tr>
                    <td onclick="playerClickedBox(1, 1)"></td>
                    <td onclick="playerClickedBox(1, 2)"></td>
                    <td onclick="playerClickedBox(1, 3)"></td>
                </tr>
                <tr>
                    <td onclick="playerClickedBox(2, 1)"></td>
                    <td onclick="playerClickedBox(2, 2)"></td>
                    <td onclick="playerClickedBox(2, 3)"></td>
                </tr>
                <tr>
                    <td onclick="playerClickedBox(3, 1)"></td>
                    <td onclick="playerClickedBox(3, 2)"></td>
                    <td onclick="playerClickedBox(3, 3)"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
